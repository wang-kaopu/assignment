<!DOCTYPE html>
<html>
<body bgcolor="gray">
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    "use strict";
    $(document).ready(function(){
            $("button#register").click(function(){
                var username = $('[name=username]').val();
                var password = $('[name=password]').val();
                // 1. 请求参数
                let params = {
                    username:username,
                    password:password,
                }
                // 2. 使用jQuery的$.ajax()发送put类型请求进行用户修改
                $.ajax({
                    url: '/servlet01/registerServlet',
                    // 请求类型是put
                    type: 'put',
                    dataType: 'json',
                    // 通过请求头告诉服务端，发送的数据是json类型
                    contentType: 'application/json',
                    // 前端必须传递json字符串，否则后端无法解析
                    data: JSON.stringify(params),
                    //headers: { token: '***.***zAyMjYwfQ.***' },
                    success(res) {
                        console.log(res)
                    },
                    error(e) {
                        console.log(e)
                    },
                })
            });
    });
</script>

<table>
    <tr>
        <td align="right">
            用户名：
        </td>
        <td>
            <input type="text" size="23" name="username">
        </td>
    </tr>
    <tr>
        <td align="right">
            密码：
        </td>
        <td>
            <input type="password" size="23" name="password">
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button type="button" id="register">注册</button>(405 Method Not Allowed)
        </td>
    </tr>

</table>
</body>
</html>
