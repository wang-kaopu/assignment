<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/axios.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <table border="1" cellpadding="0" width="60%">
        <tr>
            <th>编号</th>
            <th>用户名</th>
            <th>密码</th>
            <th>性别</th>
        </tr>

        <tr align="center" v-for="(user, index) in users">
            <td>{{index+1}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>
                <span v-if="user.gender==1">男</span>
                <span v-if="user.gender==2">女</span>
            </td>
        </tr>
    </table>

</div>
<script>
    new Vue({
        el:"#app",
        data:{
            users:[]
        },
        mounted(){
            axios.get("http://localhost:8080/week3/users.json").then((result)=>{
                this.users=result.data.users;
                console.log(this.users);
            })
        }
    })
</script>
</body>
</html>
